<h1 class="title" data-bind="title"></h1>

<h2 class="value">
  <span class-"icon"><canvas class="forecast-icon"></canvas></span>
  <span data-bind="current | shortenedNumber | prepend prefix | append suffix"></span>
  <span class="change-rate">
    <i data-bind-class="increasing?"></i>
  </span>
</h2>

<p class="more-info" data-bind="icon?"></p>
